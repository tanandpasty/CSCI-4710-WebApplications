{% extends "base.html" %}
{% block title %}SignUp{% endblock %}

{% block content %}
<form action="#" method="POST">
    <h3 class="align center">Sign Up</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Retype password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Create Account</button>
</form>
{% endblock %}
