{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<section>
    <div class="container">
        <form action="#" method="POST">
            <h3 class="align center pt-2">Login</h3>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <br />
            <button type="submit" class="btn submit-button">Login</button>
        </form>
        <div class="d-flex flex-column align-items-start bg-color1 p-3 mt-4 w-25 rounded">
            <p class="h5">Don't Have An Account?</p>
            <a href="/sign-up" class="btn submit-button">Sign-Up</a>
        </div>
    </div>
</section>

{% endblock %}
