<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='main.css') }}"
    ></link>
    
    <title>{% block title %}Home{% endblock %}</title>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom d-flex-lg" id="mainNavBar">
      <div class="container">
          <button class="navbar-toggler navbar-button-custom" type="button" data-toggle="collapse" data-target="#navbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
              <a href="/" class="nav-item nav-link d-none d-lg-block" id="logo"><img class="navbar-logo" src="{{ url_for('static', filename='WebApps-RoleChatLogo.png') }}" alt="Role Chat Logo"></a>
              <a href="/" class="nav-item navbar-button-custom nav-link" id="home">Home</a>
              {% if user.is_authenticated %}
                <a href="/character" class="nav-item navbar-button-custom nav-link" id="character">Character</a>
                <a href="/chat" class="nav-item navbar-button-custom nav-link" id="chat">Chat</a>
                <a href="/logout" class="nav-item navbar-button-custom nav-link" id="logout">Logout</a>
              {% else %}
                <a href="/login" class="nav-item navbar-button-custom nav-link" id="login">Login</a>
              {% endif %}

            </div>
          </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alter-dismissable fade show" role="alert">
              <span>{{ message }}</span>
              <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">x</span>
              </button>
            </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script src="{{url_for('static', filename='index.js')}}"></script>
  </body>
</html>
