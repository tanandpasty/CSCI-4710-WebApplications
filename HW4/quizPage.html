<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>No Mi-Stake</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <!-- Instantiate model, view and controller objects -->
        <script>
            const model = new vampire_model();
            const view = new vampire_view();
            const controller = new vampire_controller(model, view);
        </script>

    </head>

    <body>
        <!-- Navigation Bar -->
        <section class="bg-color1">
            <div class="container">
                <nav class="navbar navbar-expand-sm navbar-light">
                    <a href="index.html" class="navbar-brand">
                        <img src="Logo.png" alt="Logo" style="max-height: 50px; max-width: 50vw;" class="img-fluid">
                    </a>
                    <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#toggleNav"
                    aria-controls="toggleNav"
                    aria-expanded="false"
                    aria-label="Toggle Navigation Bar"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="toggleNav">
                        <ul class="navbar-nav text-center ms-auto">
                            <li class="nav-item px-1 navbarText">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item px-1 navbarText">
                                <a href="#" class="nav-link">Quiz</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>

        <!-- Table to Display Vampires -->
        <section class="bg-color2">
            <div class="container">
                <table class="mt-3 table table-dark" id="vampire-table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Vampire</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
            </div>
        </section>

        <div class="h1 lead text-light text-center">Google Pie Chart should appear here</div>


        <!-- Options to Begin Quiz -->
        <section class="bg-color2" id="quiz-start-options">
            <div class="container">
                <div class="d-flex flex-column justify-content-between" style="height: 50%;">
                    <div class="row align-content-start justify-content-start">
                        <div class="col-sm-6 col-12 text-light mt-3">
                            <label for="quiz-select">Choose A Quiz Type</label>
                            <select class="form-select" id="quiz-select" aria-label="Default select example">
                                <option value="1">Random</option>
                                <option value="2">Question-Based</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-12 text-light mt-3">
                            <div class="form-group text-light">
                                <label for="input-name">Name of Suspicious Person</label>
                                <input class="form-control" id="sus_name" type="text" placeholder="John Dracula">
                            </div>
                        </div>
                    </div>
                    <button class="btn my-5 btn-sm text-light align-self-center width-25 bg-color1" onclick="controller.start_quiz()">Begin</button>
                </div>
            </div>
        </section>

        <!-- Quiz Question1 -->
        <section class="bg-color3 question-section" id="question1" style="visibility: hidden;">
            <div class="container">
                <div class="d-flex my-4 flex-lg-row flex-column justify-content-center align-items-center">
                    <h3 class="px-5 text-center text-light">Does _NAME_ have a shadow?</h1>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-danger active height-50">
                            <input type="radio" name="q1" class="bg-color1" id="q1-yes" autocomplete="off" checked>Yes
                        </label>
                        <label class="btn btn-danger active">
                            <input type="radio" name="q1" id="q1-no" autocomplete="off">No
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Quiz Question2 -->
        <section class="bg-color3 question-section" id="question2" style="visibility: hidden;">
            <div class="container">
                <div class="d-flex my-4 flex-lg-row flex-column justify-content-center align-items-center">
                    <h3 class="px-5 text-center text-light">Does _NAME_ have a pale complexion?</h1>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-danger active height-50">
                            <input type="radio" name="q2" class="bg-color1" id="q2-yes" autocomplete="off" checked>Yes
                        </label>
                        <label class="btn btn-danger active">
                            <input type="radio" name="q2" id="q2-no" autocomplete="off">No
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Quiz Question3 -->
        <section class="bg-color3 question-section" id="question3" style="visibility: hidden;">
            <div class="container">
                <div class="d-flex my-4 flex-lg-row flex-column justify-content-center align-items-center">
                    <h3 class="px-5 text-center text-light">Does _NAME_ like garlic?</h1>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-danger active height-50">
                            <input type="radio" name="q3" class="bg-color1" id="q3-yes" autocomplete="off" checked>Yes
                        </label>
                        <label class="btn btn-danger active">
                            <input type="radio" name="q3" id="q3-no" autocomplete="off">No
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button type="button" class="l-50 btn my-5 btn-sm text-light width-25 bg-color1" id="results" onclick="controller.submit_quiz()" style="visibility: hidden;">See Results</button>
        </div>

        <div class="h2 lead text-light text-center" id="vampire" style="visibility: hidden;">_NAME_ is a vampire!</div>
        <div class="h2 lead text-light text-center" id="human" style="visibility: hidden;">_NAME_ is not a vampire.</div>
    </body>

</html>
